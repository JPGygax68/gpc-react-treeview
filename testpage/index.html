<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../dist/react-training-1.js"></script>
        <script type="text/javascript">
            var React = reactTraining1.React;
            var CommentBox = reactTraining1.CommentBox;
        </script>
    </head>
    <body>
        <div id="example"></div>
        <script type="text/javascript">
        
            var comments = [
              {author: "Pete Hunt", text: "This is one comment"},
              {author: "Jordan Walke", text: "This is *another* comment"}
            ];
            
            React.render(
                React.createElement(CommentBox, null, { comments: comments }),
                document.getElementById('example')
            );
        </script>
    </body>
</html>
