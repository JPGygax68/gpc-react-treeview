<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="scripts/gpc-treeview.js"></script>
        <script type="text/javascript">
            var React = gpc.treeview.React;
            var TreeView = gpc.treeview.TreeView; // TODO: better semantics ?
            var TreeNode = gpc.treeview.TreeNode;
        </script>
        <style>
            #myTreeview {
                float: left;
            }
            #component_library {
                float: right;
            }
        </style>
    </head>
    <body>
        <div id="myTreeview"></div>
        <div id="component_library">
            <p draggable="true">P</p>
            <p draggable="true">DIV</div>
        </div>
        <script type="text/javascript">
        
            var top_nodes = [
                {   label: 'Child 1', children: [
                        { label: 'Grandchild 1.1' },
                        { label: 'Grandchild 1.2' }
                    ]
                },
                { label: 'Child 2' }
            ];
            
            React.render(
                React.createElement(TreeView, {top_nodes: top_nodes}),
                document.getElementById('myTreeview')
            );
        </script>
    </body>
</html>
